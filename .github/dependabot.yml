version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    labels:
      - "nodejs"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    labels:
      - "rust"

  - package-ecosystem: "gradle"
    directory: "/java"
    schedule:
      interval: "daily"
    target-branch: "main"
    labels:
      - "java"

  - package-ecosystem: "gomod"
    directory: "/pulumi"
    schedule:
      interval: "daily"
    target-branch: "main"
    labels:
      - "go"

  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "daily"
    target-branch: "main"
    labels:
      - "terraform"

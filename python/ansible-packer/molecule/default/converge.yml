---
- name: Converge
  hosts: all
  gather_facts: false
  vars:
    ansible_connection: amazon.aws.aws_ssm
    ansible_aws_ssm_instance_id: "{{ lookup('amazon.aws.aws_ssm', '/AnsiblePacker/instance-id' ) }}"
    ansible_aws_ssm_bucket_name: "{{ provisioning_info.state.bucket_name }}"
    ansible_aws_ssm_region: "{{ provisioning_info.aws_region.primary }}"
  tasks:
    - name: Wait for connection
      ansible.builtin.wait_for_connection:


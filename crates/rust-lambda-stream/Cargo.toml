[package]
name = "rust-lambda-stream"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-config = "1.8.3"
aws-sdk-bedrockruntime = "1.99.0"
axum = "0.8.4"
bytes = "1.10.1"
futures = "0.3.31"
lambda_http = "0.16.0"
reqwest = { version = "0.12.22", features = [
    "http2",
    "rustls-tls",
    "stream",
], default-features = false }
serde = "1.0.219"
serde_json = "1.0.142"

tokio = { version = "1", features = ["macros"] }
tower-http = { version = "0.6.6", features = ["compression-full"] }

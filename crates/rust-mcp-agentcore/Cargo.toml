[package]
name = "rust-mcp-agentcore"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8.6"
rmcp = { version = "0.8.1", features = [
    "transport-streamable-http-server",
    "macros",
] }
rmcp-macros = "0.8.2"
schemars = "1.0.4"
serde = "1.0.228"
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
